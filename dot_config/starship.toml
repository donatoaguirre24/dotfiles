"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$aws\
$sudo\
$cmd_duration\
$time\
$os\
$container\
$character"""

[cmd_duration]
min_time = 2_500

[directory]
truncate_to_repo = false
truncation_length = 5
truncation_symbol = "â€¦/"
style = "cyan"
repo_root_style = "bold cyan"

[git_branch]
symbol = ""

[git_commit]
tag_disabled = false
